<div class="toolbar">
    <div class="row toolbar-top">
        <div class="twelve columns">
            <div class="six columns">
            <p class="reservations-count">{{reservations.length}} <translate>SEATS</translate> - <strong>{{reservations | totalPrice}} {{currency}}</strong></p>
        </div>
    </div>
    <div class="row toolbar-bottom">
        <div class="twelve columns">
            <p>
                <a class="button button-primary" href="#/events" translate>SELECT MORE SEATS</a>
                <a class="button button-primary" ng-show="reservations.length > 0" href="#/checkout" translate>CHECKOUT AND REDUCTIONS</a>
                <a class="button button-primary" ng-show="reservations.length > 0" ng-click="cancel()" translate>CANCEL</a>
            </p>
        </div>
    </div>
</div>
