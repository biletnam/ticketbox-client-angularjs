<div class="row">
    <div class="six columns summary">
        <p ng-show="boxoffice.type === 'pdf'" translate="THANK YOU PURCHASE TEXT EMAIL"></p>
        <p ng-show="boxoffice.type === 'paper'" translate="THANK YOU PURCHASE TEXT PAPER"></p>
        <p class="ticket-number" ng-show="boxoffice.type === 'printout' || boxoffice.type === 'download'"><span>{{boxofficePurchase.id |Â padWithZeros : 4}}</span></p>
        <p><a ng-show="boxoffice.type === 'download'" class="checkout button button-primary" ng-href="{{api}}/tickets/{{uniqueId}}" target="_blank" translate>PRINT</a></p>
        <p><a class="button button-primary" href="#/" translate>CLOSE</a></p>
    </div>
    <div class="six columns">
        <ul class="checkout-reservations">
            <li ng-repeat="reservation in boxofficePurchase.reservations">
                <h2>{{reservation.seat.name}}</h2>
                <p>{{reservation.category.name}}</p>
                <p>{{reservation.event.name}} - {{reservation.event.location}}, {{reservation.event.dateandtime}}</p>
                <p style="font-weight:bold;" ng-show="{{reservation.isReduced}}" translate>REDUCED</p>
                <p class="reservation-price">{{reservation.price}} {{currency}}</p>
                <div class="clear"></div>
            </li>
        </ul>
    </div>
</div>
