<div class="row admin-toolbar">
    <div class="twelve columns">
        <a class="button button-primary" href="#/dashboard">back</a>
    </div>
</div>
<div class="row dashboard-title-row">
    <div class="twelve columns">
        <h2>Reservations</h2>
    </div>
</div>
<div class="row dashboard-content-row" ng-repeat="eventAggregate in eventAggregates">
    <div class="eight columns">
        {{eventAggregate.event.name}} - {{eventAggregate.event.dateandtime}}
    </div>
    <div class="four columns">
        <a href="#/event/{{eventAggregate.event.id}}/reservations">
            <strong>{{eventAggregate.reservations.length}}</strong> Reservations<br>
            <strong>{{eventAggregate.boxofficePurchases.length}}</strong> Boxoffice purchases
        </a>
    </div>
</div>
