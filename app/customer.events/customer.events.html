<div class="row">
    <div class="twelve columns">
        <toolbar/>
    </div>
</div>
<div class="row">
    <div class="twelve columns">
        <ul class="item-list">
            <li ng-repeat="event in events">
                <a href="#/event/{{event.id}}">{{event.name}} - {{event.location}} - {{event.dateandtime}}</a>
            </li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="twelve columns">
        <p><translate>PROBLEMS CONTACT TEXT</translate> {{administrator.firstname}} {{administrator.lastname}}: <a href="mailto:{{administrator.email}}">{{administrator.email}}</a>.</p>
    </div>
</div>
