---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    checks:
      Identical code:
        enabled: false
      Similar code:
        enabled: false
    config:
      languages:
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "app/**.js"
  - "app/components/**.js"
exclude_paths:
  - "app/**_test.js"
  - "app/components/**_test.js"
